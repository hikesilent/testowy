<div class="content-box posts-section">
    <h2 class="section-title">Ostatnie wpisy</h2>
    
    <div class="posts-grid">
        {% for post in site.posts limit:6 %}
        <article class="post-card">
            <a href="{{ post.url }}" class="post-image-link">
                <img src="{{ post.image | default: '/assets/images/default-fishing.jpg' }}" 
                     alt="{{ post.title }}" 
                     class="post-image"
                     loading="lazy">
            </a>
            <h3 class="post-title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h3>
        </article>
        {% endfor %}
    </div>
    
    <div class="posts-cta">
        <a href="/blog" class="btn">Zobacz wszystkie posty</a>
    </div>
</div>

<style>
/* Główne style sekcji */
.posts-section {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.section-title {
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 2rem;
    color: #333;
}

/* Grid postów */
.posts-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
}

/* Karta posta - maksymalnie uproszczona */
.post-card {
    display: flex;
    flex-direction: column;
    border: 1px solid #eee;
    transition: transform 0.2s ease;
}

.post-card:hover {
    transform: translateY(-3px);
}

/* Zdjęcie posta */
.post-image-link {
    display: block;
    aspect-ratio: 16/9;
    overflow: hidden;
}

.post-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.post-card:hover .post-image {
    transform: scale(1.03);
}

/* Tytuł na 2 linijki */
.post-title {
    margin: 0;
    padding: 1rem;
    font-size: 1rem;
    line-height: 1.4;
    height: 2.8em; /* 2 linie tekstu */
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}

.post-title a {
    color: #333;
    text-decoration: none;
}

.post-title a:hover {
    color: #0066cc;
}

/* Przycisk */
.posts-cta {
    text-align: center;
    margin-top: 3rem;
}

.btn {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    background: #0066cc;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background 0.2s ease;
}

.btn:hover {
    background: #004c99;
}

/* Responsywność */
@media (max-width: 1024px) {
    .posts-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 768px) {
    .posts-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }
    
    .posts-section {
        padding: 1rem;
    }
}

@media (max-width: 480px) {
    .posts-grid {
        grid-template-columns: 1fr;
    }
    
    .section-title {
        font-size: 1.5rem;
    }
}
</style>
